<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <p class="title">calc</p>
        <p class="theme--title">theme</p>
        <div class="toggle">
          <i class="slider--btn"></i>
        </div>
      </div>
      <div class="display-area">
        <h1 class="total--number">0</h1>
      </div>
      <div class="button--grid">
        <button value="7" class="button button--7">7</button>
        <button value="8" class="button button--8">8</button>
        <button value="9" class="button button--9">9</button>
        <button value="del" class="func--btn button--del">del</button>
        <button value="4" class="button button--4">4</button>
        <button value="5" class="button button--5">5</button>
        <button value="6" class="button button--6">6</button>
        <button value="+" class="button button--add">+</button>
        <button value="1" class="button button--1">1</button>
        <button value="2" class="button button--2">2</button>
        <button value="3" class="button button--3">3</button>
        <button value="-" class="button button--subtract">-</button>
        <button value="." class="button button--dot">.</button>
        <button value="0" class="button button--0">0</button>
        <button value="/" class="button button--divide">/</button>
        <button value="*" class="button button--multiply">x</button>
        <button value="reset" class="func--btn button--reset">reset</button>
        <button value="=" class="func--btn button--equal">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
